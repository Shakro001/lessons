<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/style.css">
  <title>бджілка і мед</title>
</head>

<body>
  <div class="wrapper">
    <div class="main">
      <div class="main__container">
       <div class="main__title">
        My Info
      </div>
      <div class="main__adress">
        Add Adress
      </div>
      <div class="main__form form">
        <form action="#" name="form">

          <div class="form__input-box">
            <label for="first-name">First Name*</label>
            <input type="text" id="first-name" placeholder="First Name" required>
          </div>


          <div class="form__input-box">
            <label for="last-name">Last Name*</label>
            <input type="text" id="last-name" placeholder="Last Name" required>
          </div>

          <div class="form__input-box">
            <label for="country">Country / Region*</label>
            <input type="text" id="country" placeholder="Country / Region" required>
          </div>

          <div class="form__input-box">
            <label for="company">Company Name</label>
            <input type="text" id="company" placeholder="Company ( Optional )">
          </div>

          <div class="form__input-box">
            <label for="street">Street Adress*</label>
            <input type="text" id="street" placeholder="House number and street name" required>
          </div>

          <div class="form__input-box">
            <label for="unit">Apt, suite, unit</label>
            <input type="text" id="unit" placeholder="apartment, suite, unit, etc. (optional)">
          </div>

          <div class="form__input-box">
            <label for="City">City*</label>
            <input type="text" id="City" placeholder="Town / City" required>
          </div>

          <div class="form__input-box">
            <label for="state">State*</label>
            <select name="state" id="state" required>
              <option value="item1">State</option>
              <option value="item2">item</option>
              <option value="item3">item</option>
              <option value="item4">item</option>
            </select>
          </div>

          <div class="form__input-box">
            <label for="tel">Phone*</label>
            <input type="tel" id="tel" placeholder="Phone" required>
          </div>


          <div class="form__input-box">
            <label for="code">Postal Code*</label>
            <input type="password" id="code" placeholder="Postal Code" required>
          </div>


          <div class="form__input-box text-area-width">
            <label for="instruction">Delivery Instruction</label>
            <textarea rows="8" type="textare" id="instruction" placeholder="Delivery Instruction" required></textarea>
          </div>
          <div class="form__check-boxes form__check-boxes--margin">
            <div class="check-box">
              <input type="checkbox" id="checkbox">
              <label for="">Set as default shipping address</label>
            </div>
            <div class="check-box">
              <input type="checkbox" id="checkbox">
              <label for="">Set as default shipping address</label>
            </div>
          </div>

          <div class="form__buttons">
            <div class="form__button--bg form__button">
              <button type="submit">Save</button>
            </div>
            <div class="form__button">
              <button type="reset">Cancel</button>
            </div>
          </div>

        </form>
      </div>
    </div> 

    
      <div class="main__request request">
        <div class="request__container">
          <div class="request__sub-title">
            Contact Us
          </div>
          <div class="request__title">
            Request A Call Back !
          </div>

          <form action="#">
            <div class="request__form">
              


                <div class="request__input-box">
                  <input type="text" id="first-name" name="first-name" placeholder="Your Name" required>
                </div>

                <div class="request__input-box">
                  <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="request__input-box">
                  <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>


                <div class="request__input-box">
                  <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>

                <div class="request__input-box request__textarea">
                  <textarea rows="8" name="message" id="message" placeholder="Message..."></textarea>
                </div>

              
               </div> 

               <div class="request__button">
                <button type="submit">Submit</button>
              </div>
              </form>
            
        </div>
      </div>

      <div class="main__pay-form pay">
        <form action="#" method="GET">

          <div class="pay__radio-input">
            
            <input type="radio" id="radio">
            <label for="radio" class="radio"></label>
            <div class="pay__radio-text">
              <div class="pay__radio-name">
              <h4>Credit Card</h4>
              </div>
            <div class="pay__radio-label">
              We accept all major credit cards.
            </div>
            </div>
            
          </div>
        </form>

          <div class="pay__system">
            <img src="img/googlePay.png" alt="google pay">
            <img src="img/visa.png" alt="visa">
            <img src="img/paypal.png" alt="paypal">
            <img src="img/paypass.png" alt="paypass">
          </div>

          <div class="pay__card-form">
            <form action="#" method="GET">


              <div class="pay__input-box">
                <input type="tel" placeholder="Card number" required>
              </div>

              <div class="pay__input-box">
                <input type="tel" placeholder="Name of card" required>
              </div>
              <div class="pay__input-box">
                <input type="tel" placeholder="Expiration date (MM/YY)" required>
              </div>

              <div class="pay__input-box">
                <input type="password" id="securityCode" minlength="4" placeholder="Security Code" required>
                <label for="securityCode">
                  <a href="#"><img src="img/check_icon.svg" alt="check button"></a>
                </label>
              </div>


            </form>
          </div>

          <div class="line"></div>
      
          <form action="#" method="GET">

            <div class="pay__radio-input">
              
              <input type="radio">
              <div class="pay__radio-text">
                <div class="pay__radio-name">
                <h4>Cash on delivery</h4>
                </div>
              <div class="pay__radio-label">
                Pay with cash upon delivery.
              </div>
              </div>
              
            </div>
          </form>

          <div class="line"></div>


          <form action="#" method="GET">

            <div class="pay__radio-input">
              
              <input type="radio">
              <div class="pay__radio-text">
                <div class="pay__radio-name">
                <h4>Cash on delivery</h4>
                </div>

              </div>
              
            </div>
          </form>



      </div>

      </div>
      
  </div>
</body>

</html>
